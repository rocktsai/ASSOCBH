<div class="h4 font-weight-bold text-uppercase mb-1 ">第 278 條</div><br>
<div class="mb-0 font-weight-bold text-gray-800 ">1.使人受重傷者，處五年以上十二年以下有期徒刑。</div><br>
<div class="mb-0 font-weight-bold text-gray-800 ">2.犯前項之罪因而致人於死者，處無期徒刑或十年以上有期徒刑。</div><br>
<div class="mb-0 font-weight-bold text-gray-800 ">3.第一項之未遂犯罰之。</div>
